<div class="improv-body">
    <div class="improv-title">
        <h2>Improv Time!</h2>
    </div>
    <p>Here is where you can create a new Improv scene. Just click the button
        to create a new one.</p>
    <button class="improv-button">Create Improv Scene</button>
    <div class="improv-creation">
        <p *ngFor="let character of characterData">{{character}}</p>
        <p>{{activityData}}</p>
        <p>{{settingData}}</p>
    </div>
</div>
