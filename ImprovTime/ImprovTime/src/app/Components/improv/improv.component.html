<div class="body">
    <div class="title">
        <h2>Improv Time!</h2>
    </div>
    <div class="intro">
        <p>Here is where you can create a new Improv scene. Just click the button
            to create a new one.</p>
        </div>
    <div class="improv-creation">
        <button class="improv-button" (click)="newScene()">Create Improv Scene</button>
        <p *ngFor="let character of characterData">Character: {{character}}</p>
        <p>Activity: {{activityData}}</p>
        <p>Setting: {{settingData}}</p>
    </div>
</div>
